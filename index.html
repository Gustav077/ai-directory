<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de IA para Dummies</title>

  <!-- ESTILOS (STYLE) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #cc0000;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #cc0000;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a80000;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ¤– Buscador de IA para Dummies</h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Ej: imÃ¡genes, texto, voz...">
      <button onclick="buscar()">Buscar</button>
    </div>

    <ul id="resultados"></ul>
  </div>

  <!-- SCRIPT -->
  <script>
    const herramientas = [
      { nombre: "ChatGPT", categoria: "texto", link: "https://chat.openai.com" },
      { nombre: "Midjourney", categoria: "imagenes", link: "https://www.midjourney.com" },
      { nombre: "Leonardo AI", categoria: "imagenes", link: "https://leonardo.ai" },
      { nombre: "ElevenLabs", categoria: "voz", link: "https://elevenlabs.io" }
    ];

    function buscar() {
      const texto = document.getElementById("searchInput").value.toLowerCase();
      const lista = document.getElementById("resultados");
      lista.innerHTML = "";

      const filtrados = herramientas.filter(h =>
        h.categoria.includes(texto) || h.nombre.toLowerCase().includes(texto)
      );

      if (filtrados.length === 0) {
        lista.innerHTML = "<li>No se encontraron resultados</li>";
        return;
      }

      filtrados.forEach(h => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${h.link}" target="_blank">${h.nombre}</a> â€“ ${h.categoria}`;
        lista.appendChild(li);
      });
    }
  </script>

</body>
</html>
