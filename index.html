<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de IA para Dummies</title>

<style>
:root {
  --red:#d40000;
  --bg:#f4f4f4;
  --card:#fff;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  padding: 0;
}

.app {
  max-width: 480px;
  margin: auto;
  padding: 15px;
}

h1 {
  color: var(--red);
  text-align: center;
}

h2 {
  font-size: 18px;
  margin-top: 25px;
}

.search-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border: 2px solid var(--red);
  border-radius: 12px;
}

button {
  padding: 12px 16px;
  background: var(--red);
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
}

#resultados {
  margin-top: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card {
  background: var(--card);
  border: 2px solid var(--red);
  border-radius: 14px;
  padding: 12px;
}

.card a {
  text-decoration: none;
  color: var(--red);
  font-weight: bold;
  font-size: 16px;
}

.card small {
  display: block;
  color: #555;
  margin-top: 4px;
}
</style>
</head>

<body>
<div class="app">
  <h1>ü§ñ Buscador de IA para Dummies</h1>

  <div class="search-box">
    <input id="busqueda" placeholder="Ej: imagen, texto, m√∫sica..." />
    <button onclick="buscarIA()">Buscar</button>
  </div>

  <h2>‚≠ê Recomendadas para empezar</h2>
  <div id="recomendadas"></div>

  <h2>üîç Resultados</h2>
  <div id="resultados"></div>
</div>

<script>
const aiTools = [
  { name:"ChatGPT", category:"Texto", keywords:["texto","escribir","chat"], link:"https://chat.openai.com", top:true },
  { name:"Midjourney", category:"Im√°genes", keywords:["imagen","arte"], link:"https://www.midjourney.com", top:true },
  { name:"Suno", category:"M√∫sica", keywords:["musica","audio"], link:"https://suno.ai", top:true },
  { name:"Leonardo AI", category:"Im√°genes", keywords:["render","producto"], link:"https://leonardo.ai" },
  { name:"Runway", category:"Video", keywords:["video","editar"], link:"https://runwayml.com" },
  { name:"GitHub Copilot", category:"C√≥digo", keywords:["codigo","programar"], link:"https://github.com/features/copilot" }
];

function crearCard(tool){
  return `
    <div class="card">
      <a href="${tool.link}" target="_blank">${tool.name}</a>
      <small>${tool.category}</small>
    </div>
  `;
}

function cargarRecomendadas(){
  const cont = document.getElementById("recomendadas");
  cont.innerHTML = "";
  aiTools.filter(t => t.top).forEach(t => {
    cont.innerHTML += crearCard(t);
  });
}

function buscarIA(){
  const q = document.getElementById("busqueda").value.toLowerCase();
  const res = document.getElementById("resultados");
  res.innerHTML = "";

  if(!q) return;

  const matches = aiTools.filter(t =>
    t.keywords.some(k => q.includes(k))
  );

  if(matches.length === 0){
    res.innerHTML = "<p>No se encontr√≥ nada ü§∑‚Äç‚ôÇÔ∏è</p>";
    return;
  }

  matches.forEach(t => res.innerHTML += crearCard(t));
}

window.onload = cargarRecomendadas;
</script>
</body>
</html>
