<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de IA para Dummies</title>

<style>
:root{
  --red:#d40000;
  --bg:#f4f4f4;
  --card:#ffffff;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
}

.app{
  max-width:480px;
  margin:auto;
  padding:15px;
}

h1{
  color:var(--red);
  text-align:center;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:2px solid var(--red);
  font-size:16px;
}

.buttons{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:12px 0;
}

.buttons button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  background:var(--red);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:15px;
  margin-bottom:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.card h3{
  margin:0;
  color:var(--red);
}

.card p{
  font-size:14px;
  margin:6px 0;
}

.card a{
  display:block;
  text-align:center;
  background:var(--red);
  color:#fff;
  text-decoration:none;
  padding:10px;
  border-radius:14px;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">

<h1>ğŸ¤– Buscador de IA para Dummies</h1>

<input id="busqueda" placeholder="Ej: imÃ¡genes, texto, video..." oninput="buscarTexto()">

<div class="buttons">
  <button onclick="filtrar('todas')">ğŸ§  Todas</button>
  <button onclick="filtrar('texto')">âœï¸ Texto</button>
  <button onclick="filtrar('imagenes')">ğŸ–¼ï¸ ImÃ¡genes</button>
  <button onclick="filtrar('video')">ğŸ¬ Video</button>
  <button onclick="filtrar('musica')">ğŸ§ MÃºsica</button>
</div>

<div id="resultados"></div>

</div>

<script>
const aiTools = [
{
  name:"ChatGPT",
  category:"texto",
  desc:"Sirve para escribir textos, responder preguntas y explicar cosas.",
  link:"https://chat.openai.com"
},
{
  name:"Midjourney",
  category:"imagenes",
  desc:"Crea imÃ¡genes y arte a partir de texto.",
  link:"https://www.midjourney.com"
},
{
  name:"Leonardo AI",
  category:"imagenes",
  desc:"Ideal para renders, productos y diseÃ±o visual.",
  link:"https://leonardo.ai"
},
{
  name:"Suno",
  category:"musica",
  desc:"Genera canciones y mÃºsica con inteligencia artificial.",
  link:"https://suno.ai"
},
{
  name:"Runway",
  category:"video",
  desc:"Crea y edita videos con IA.",
  link:"https://runwayml.com"
}
];

function mostrar(lista){
  const cont=document.getElementById("resultados");
  cont.innerHTML="";
  lista.forEach(t=>{
    cont.innerHTML+=`
      <div class="card">
        <h3>${t.name}</h3>
        <p>${t.desc}</p>
        <a href="${t.link}" target="_blank">ğŸ‘‰ Usar esta IA</a>
      </div>
    `;
  });
}

function filtrar(cat){
  if(cat==="todas"){
    mostrar(aiTools);
  }else{
    mostrar(aiTools.filter(t=>t.category===cat));
  }
}

function buscarTexto(){
  const txt=document.getElementById("busqueda").value.toLowerCase();
  mostrar(aiTools.filter(t=>t.name.toLowerCase().includes(txt) || t.desc.toLowerCase().includes(txt)));
}

window.onload=()=>mostrar(aiTools);
</script>

</body>
</html>
