<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directorio de IA</title>
  <style>
    :root {
      --red: #d40000;
      --white: #ffffff;
      --dark: #111;
      --light: #f5f5f5;
      --card: #fff;
      --shadow: rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--light);
      color: var(--dark);
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: var(--red);
    }

    .badge {
      background: var(--red);
      color: var(--white);
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    .search-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select {
      padding: 14px;
      font-size: 16px;
      border: 2px solid var(--red);
      border-radius: 16px;
      outline: none;
      background: var(--white);
    }

    input:focus, select:focus {
      border-color: #ff0000;
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.18);
    }

    .btn-area {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
      color: var(--white);
      background: var(--red);
      transition: transform 0.2s ease;
    }

    button:hover {
      background: #ff0000;
      transform: translateY(-2px);
    }

    #resultados {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .card {
      border: 2px solid var(--red);
      border-radius: 18px;
      padding: 14px;
      background: var(--card);
      box-shadow: 0 6px 18px var(--shadow);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: var(--red);
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
      color: #444;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: var(--white);
      background: var(--red);
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: bold;
    }

    .no-results {
      text-align: center;
      color: #777;
      font-size: 14px;
      padding: 20px;
      border: 1px dashed #ddd;
      border-radius: 16px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">Directorio IA</div>
      <div class="badge">Demo</div>
    </div>

    <div class="search-area">
      <input id="busqueda" type="text" placeholder="Ej: generar imagen, escribir texto, editar video...">
      <select id="categoria">
        <option value="All">Todas</option>
        <option value="Texto">Texto</option>
        <option value="Imagen">Imagen</option>
        <option value="Audio">Audio</option>
        <option value="Video">Video</option>
        <option value="Chatbot">Chatbot</option>
        <option value="General">General</option>
      </select>

      <div class="btn-area">
        <button onclick="buscarIA()">Buscar</button>
        <button onclick="verTodo()">Ver todo</button>
      </div>
    </div>

    <div id="resultados"></div>
  </div>

<script>
  const aiTools = [
    {
      name: "ChatGPT",
      category: "Texto",
      keywords: ["escribir", "texto", "ideas", "responder", "explicar", "chat"],
      link: "https://chat.openai.com"
    },
    {
      name: "Midjourney",
      category: "Im√°genes",
      keywords: ["imagenes", "imagen", "dibujar", "arte", "crear imagen", "dise√±o"],
      link: "https://www.midjourney.com"
    },
    {
      name: "Leonardo AI",
      category: "Im√°genes",
      keywords: ["imagenes", "render", "producto", "dise√±o", "crear imagen"],
      link: "https://leonardo.ai"
    },
    {
      name: "Suno",
      category: "M√∫sica",
      keywords: ["musica", "cancion", "audio", "cantar", "crear musica"],
      link: "https://suno.ai"
    },
    {
      name: "Runway",
      category: "Video",
      keywords: ["video", "editar video", "video ia", "crear video"],
      link: "https://runwayml.com"
    },
    {
      name: "GitHub Copilot",
      category: "C√≥digo",
      keywords: ["programar", "codigo", "javascript", "html", "app"],
      link: "https://github.com/features/copilot"
    }
  ];

  function mostrarTodas() {
    const resultados = document.getElementById("resultados");
    resultados.innerHTML = "";

    aiTools.forEach(tool => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `
        <a href="${tool.link}" target="_blank">${tool.name}</a>
        <div class="cat">${tool.category}</div>
        <div class="keywords">
          ${tool.keywords.slice(0, 5).map(k => `<span class="keyword">${k}</span>`).join("")}
        </div>
      `;
      resultados.appendChild(div);
    });
  }

  function buscarIA() {
    const input = document.getElementById("busqueda").value.toLowerCase().trim();
    const resultados = document.getElementById("resultados");
    resultados.innerHTML = "";

    if (!input) {
      resultados.innerHTML = "Escrib√≠ algo primero.";
      return;
    }

    const matches = aiTools.filter(tool => {
      return tool.keywords.some(keyword => input.includes(keyword));
    });

    if (matches.length === 0) {
      resultados.innerHTML = "No se encontraron IA para eso ü§∑‚Äç‚ôÇÔ∏è";
      return;
    }

    matches.forEach(tool => {
      const div = document.createElement("div");
      div.classList.add("card");
      div.innerHTML = `
        <a href="${tool.link}" target="_blank">${tool.name}</a>
        <div class="cat">${tool.category}</div>
        <div class="keywords">
          ${tool.keywords.slice(0, 5).map(k => `<span class="keyword">${k}</span>`).join("")}
        </div>
      `;
      resultados.appendChild(div);
    });
  }

  // Esto hace que se muestre todo al cargar la p√°gina
  window.onload = mostrarTodas;
</script>
</body>
</html>
